name: Add Issue to Central Project

on:
  issues:
    types: [opened]

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v2  # Latest version as of 2025
        with:
          project-url: https://github.com/orgs/YOURORG/projects/6  # Replace with your URL
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
